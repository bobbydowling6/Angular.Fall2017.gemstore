<!doctype html>
<html ng-app="myApp">

<head>
    <title>Angular Fall 2017 GemStore</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row" ng-controller="myController" ng-init="Initialized()">

            <div class="col-xs-4" ng-repeat="model in models">
                <div class="panel-body">
                    <div class="panel panel-default" ng-show="model.canPurchase">
                        <div class="panel-heading">
                            {{model.name}}
                        </div>
                        <p class="pull-right"> {{model.price | currency}} </p>
                        <p>
                            <img class="img-responsive" ng-src="{{model.image}}" />
                        </p>
                        <!-- Attribute-based directive-->
                        <div store-panels>
                        </div>
                        <button ng-disabled="model.outOfStock" class="btn btn-default">Add to Cart</button>
                        <div ng-show="model.outOfStock" class="alert alert-danger">
                            <p>We're out of Stock!</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!--Below is my custom directive.  Watch for the camel to snake-case change! It's camel-cased in javascript, but snake-cased in HTML-->
    <!--
        <my-directive></my-directive>
        <my-other-directive></my-other-directive>
-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js" ></script>
    <script src="app.js"></script>
    <script src="modules/storeProducts.js"></script>
</body>

</html>
